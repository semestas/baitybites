<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Pelanggan - BaityBites</title>
    <link rel="icon" type="image/png" href="/assets/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body style="background: var(--neutral-50);">
    <div class="page-wrapper">
        <header class="header">
            <div class="container">
                <div class="header-content">
                    <a href="/" class="logo">
                        <img src="/assets/logo.png" alt="Baitybites Logo" style="height: 50px;">
                    </a>
                    <nav class="nav" id="mainNav"></nav>
                </div>
            </div>
        </header>

        <main class="main-content">
            <div class="container" style="max-width: 600px;">
                <div class="card animate-fade-in">
                    <div class="card-header">
                        <h2 class="card-title">Profil Saya</h2>
                        <p class="text-muted">Kelola informasi pribadi Anda untuk pemesanan yang lebih cepat.</p>
                    </div>
                    <div class="card-body">
                        <!-- Profile View (Read-only) -->
                        <div id="profileView" class="animate-fade-in">
                            <div
                                style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 1.5rem 1rem; margin-bottom: 2rem;">
                                <div class="view-item">
                                    <label
                                        style="display: block; font-size: 0.7rem; font-weight: 700; color: var(--neutral-400); text-transform: uppercase; margin-bottom: 0.5rem; letter-spacing: 0.05em;">Nama
                                        Lengkap</label>
                                    <div id="view-name"
                                        style="font-size: 1.1rem; color: var(--neutral-800); font-weight: 500; min-height: 1.5rem;">
                                        -</div>
                                </div>
                                <div class="view-item">
                                    <label
                                        style="display: block; font-size: 0.7rem; font-weight: 700; color: var(--neutral-400); text-transform: uppercase; margin-bottom: 0.5rem; letter-spacing: 0.05em;">Nomor
                                        WhatsApp</label>
                                    <div id="view-phone"
                                        style="font-size: 1.1rem; color: var(--neutral-800); font-weight: 500; min-height: 1.5rem;">
                                        -</div>
                                </div>
                                <div class="view-item" style="grid-column: 1 / -1;">
                                    <label
                                        style="display: block; font-size: 0.7rem; font-weight: 700; color: var(--neutral-400); text-transform: uppercase; margin-bottom: 0.5rem; letter-spacing: 0.05em;">Email
                                        Konfirmasi</label>
                                    <div id="view-email"
                                        style="font-size: 1.1rem; color: var(--neutral-800); font-weight: 500; min-height: 1.5rem;">
                                        -</div>
                                </div>
                                <div class="view-item" style="grid-column: 1 / -1;">
                                    <label
                                        style="display: block; font-size: 0.7rem; font-weight: 700; color: var(--neutral-400); text-transform: uppercase; margin-bottom: 0.5rem; letter-spacing: 0.05em;">Alamat
                                        Tujuan</label>
                                    <div id="view-address"
                                        style="font-size: 1.1rem; color: var(--neutral-800); font-weight: 500; line-height: 1.6; min-height: 1.5rem;">
                                        -</div>
                                </div>
                            </div>
                            <div class="mt-8 pt-6" style="border-top: 1px solid var(--neutral-100);">
                                <button type="button" onclick="toggleEditMode(true)" class="btn btn-primary"
                                    style="width: 100%; height: 48px; border-radius: 12px; font-weight: 600;">Ubah
                                    Profil</button>
                            </div>
                        </div>

                        <!-- Profile Form (Hidden by default) -->
                        <form id="profileForm" style="display: none;">
                            <div class="form-group">
                                <label class="form-label">Nama Lengkap</label>
                                <input type="text" id="name" class="form-input" required>
                            </div>

                            <div class="form-group">
                                <label class="form-label">Email</label>
                                <input type="email" id="email" class="form-input" disabled
                                    style="background: var(--neutral-100); cursor: not-allowed;">
                                <small class="text-muted">Email tidak dapat diubah.</small>
                            </div>

                            <div class="form-group">
                                <label class="form-label">Nomor WhatsApp</label>
                                <input type="tel" id="phone" class="form-input" placeholder="0812..." required>
                            </div>

                            <div class="form-group">
                                <label class="form-label">Alamat Pengiriman</label>
                                <textarea id="address" class="form-textarea"
                                    placeholder="Alamat lengkap tujuan pengiriman" required
                                    style="min-height: 120px;"></textarea>
                            </div>

                            <div class="mt-4 flex gap-2">
                                <button type="button" onclick="toggleEditMode(false)" class="btn btn-outline"
                                    style="flex: 1;">Batal</button>
                                <button type="submit" class="btn btn-primary" style="flex: 2;">
                                    <span id="btnText">Simpan Perubahan</span>
                                    <div id="btnSpinner" class="spinner"
                                        style="width: 24px; height: 24px; display: none; border-top-color: white;">
                                    </div>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="mt-4 text-center">
                    <a href="/order.html" class="btn btn-outline">Kembali ke Pemesanan</a>
                </div>
            </div>
        </main>

        <footer
            style="background: var(--neutral-900); color: white; padding: 2rem 0; text-align: center; margin-top: 4rem;">
            <div class="container">
                <div
                    style="display: flex; flex-wrap: wrap; justify-content: center; gap: 1.5rem; font-size: 0.9rem; color: var(--neutral-500);">
                    <div id="footer-socials" style="display: flex; align-items: center; gap: 1rem;"></div>
                    <span>&copy; 2026 Baitybites. All rights reserved.</span>
                </div>
            </div>
        </footer>
    </div>

    <script src="/js/app.js"></script>
    <script src="/js/profile.js"></script>
</body>

</html>
