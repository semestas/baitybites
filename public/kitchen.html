<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Production Keeper</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --safe-area-top: env(safe-area-inset-top);
            --safe-area-bottom: env(safe-area-inset-bottom);
        }

        body {
            background-color: #111827;
            /* Dark background for kitchen env */
            color: #f3f4f6;
            padding-top: max(1rem, var(--safe-area-top));
            padding-bottom: max(5rem, var(--safe-area-bottom));
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        .app-header {
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #374151;
            position: sticky;
            top: 0;
            background: #111827;
            z-index: 50;
        }

        .btn-icon {
            background: #374151;
            border: none;
            color: #9ca3af;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-icon:hover {
            background: #4b5563;
            color: #f97316;
            transform: scale(1.1);
        }

        .tab-nav {
            display: flex;
            padding: 0.5rem;
            gap: 0.5rem;
            overflow-x: auto;
            border-bottom: 1px solid #374151;
        }

        .tab-btn {
            background: #374151;
            color: #9ca3af;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            flex-shrink: 0;
            transition: all 0.2s;
        }

        .tab-btn.active {
            background: #f97316;
            color: white;
        }

        .order-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
            padding: 1rem;
        }

        @media (min-width: 640px) {
            .order-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (min-width: 1024px) {
            .order-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (min-width: 1440px) {
            .order-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        .order-card {
            background: #1f2937;
            border-radius: 0.75rem;
            padding: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5);
            /* animation: slideIn 0.3s ease-out; */
            border: 1px solid #374151;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .order-card.priority {
            border-left: 4px solid #ef4444;
        }

        .action-btn {
            width: 100%;
            padding: 1rem;
            border-radius: 0.5rem;
            font-weight: bold;
            font-size: 1rem;
            margin-top: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            border: none;
            cursor: pointer;
        }

        .btn-confirm {
            background: #3b82f6;
            color: white;
        }

        .btn-cook {
            background: #f59e0b;
            color: black;
        }

        .btn-pack {
            background: #10b981;
            color: white;
        }

        .sort-select {
            background: #374151;
            color: white;
            border: 1px solid #4b5563;
            border-radius: 0.5rem;
            padding: 0.4rem 0.6rem;
            font-size: 0.85rem;
            font-weight: 600;
            outline: none;
            cursor: pointer;
            transition: all 0.2s;
        }

        .sort-select:focus {
            border-color: #f97316;
            box-shadow: 0 0 0 2px rgba(249, 115, 22, 0.2);
        }

        .timer-badge {
            background: #374151;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-family: monospace;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #1f2937;
            border-top: 1px solid #374151;
            padding: 1rem;
            padding-bottom: max(1rem, var(--safe-area-bottom));
            display: flex;
            justify-content: space-around;
            z-index: 100;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #9ca3af;
            font-size: 0.75rem;
            text-decoration: none;
        }

        .nav-item.active {
            color: #f97316;
        }

        .alert-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            z-index: 2000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .kitchen-alert {
            background: #1f2937;
            border: 2px solid rgba(249, 115, 22, 0.5);
            border-radius: 2rem;
            padding: 2.5rem 2rem;
            width: 100%;
            max-width: 320px;
            text-align: center;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.9);
            animation: zoomIn 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .alert-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            display: block;
        }

        .alert-order-num {
            font-size: 1.1rem;
            font-weight: 700;
            color: white;
            margin-bottom: 0.5rem;
            letter-spacing: 0.05em;
        }

        .alert-status-state {
            font-size: 1.6rem;
            font-weight: 800;
            color: #f97316;
            text-transform: uppercase;
            margin-bottom: 0.25rem;
        }

        .alert-desc {
            font-size: 1.1rem;
            font-weight: 400;
            color: #e5e7eb;
            margin-bottom: 2rem;
        }

        .alert-close-btn {
            background: #f97316;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 2rem;
            font-size: 1.25rem;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            transition: all 0.2s;
            text-transform: uppercase;
        }

        .alert-close-btn:active {
            transform: scale(0.96);
        }

        .order-card.overdue-border {
            border: 2px solid #ef4444;
            animation: flash-border 1.5s infinite;
        }

        @keyframes flash-border {
            0% {
                border-color: #ef4444;
                box-shadow: 0 0 0px rgba(239, 68, 68, 0);
            }

            50% {
                border-color: #f9c416;
                box-shadow: 0 0 25px rgba(249, 215, 22, 0.5);
            }

            100% {
                border-color: #ef4444;
                box-shadow: 0 0 0px rgba(239, 68, 68, 0);
            }
        }

        .overdue-pulse-text {
            color: #ffacac;
            font-weight: 800;
        }


        @keyframes slideIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .highlight-pulse {
            animation: card-pulse .5s ease-out;
            z-index: 10;
        }

        @keyframes card-pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5);
            }

            30% {
                transform: scale(1.05);
                box-shadow: 0 0 20px #f97316;
                border-color: #f97316;
            }

            100% {
                transform: scale(1);
                box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5);
            }
        }

        @keyframes bounceIn {
            0% {
                transform: translate(-50%, -20px);
                opacity: 0;
            }

            50% {
                transform: translate(-50%, 10px);
            }

            100% {
                transform: translate(-50%, 0);
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div id="alert-overlay" class="alert-overlay" style="display: none;">
        <div id="toast" class="kitchen-alert">
            <div class="alert-icon" id="alert-icon">ðŸ””</div>
            <div id="alert-order-number" class="alert-order-num">#ORD-XXXX</div>
            <div id="alert-status-state" class="alert-status-state">[STATUS]</div>
            <div id="alert-description" class="alert-desc">Keterangan alert</div>
            <button class="alert-close-btn" onclick="hideAlert()">MENGERTI</button>
        </div>
    </div>

    <header class="app-header">
        <div style="display: flex; align-items: center; gap: 0.5rem;">
            <img src="/assets/logo.png" style="height: 32px;">
            <span style="font-weight: bold;">Kitchen</span>
        </div>
        <div style="display: flex; align-items: center; gap: 0.75rem;">
            <select id="sortOption" class="sort-select" onchange="handleSortChange(this.value)">
                <option value="newest">Terbaru</option>
                <option value="oldest">Terlama (FIFO)</option>
                <option value="items">Banyak Item</option>
                <option value="urgent" id="opt-urgent" style="display:none;">Paling Mendesak</option>
            </select>
            <button id="soundToggle" class="btn-icon" onclick="toggleAudio()" title="Test/Enable Sound">
                <i data-lucide="volume-2" id="soundIcon"></i>
            </button>
            <div id="connectionStatus" style="width: 10px; height: 10px; background: #10b981; border-radius: 50%;">
            </div>
        </div>
    </header>

    <div class="tab-nav">
        <button class="tab-btn active" onclick="switchTab('incoming')">
            Masuk <span id="count-incoming" class="badge badge-sm badge-ghost ml-2">0</span>
        </button>
        <button class="tab-btn" onclick="switchTab('production')">
            Produksi <span id="count-production" class="badge badge-sm badge-ghost ml-2">0</span>
        </button>
    </div>

    <main id="app-content" style="padding-bottom: 80px;">
        <!-- Content injected by JS -->
        <div class="text-center p-8 text-gray-500">
            <i data-lucide="loader-2" class="animate-spin mx-auto mb-2"></i>
            Memuat data...
        </div>
    </main>

    <script src="/js/app.js"></script>
    <script src="/js/kitchen.js"></script>
</body>

</html>
