<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Production Keeper</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --safe-area-top: env(safe-area-inset-top);
            --safe-area-bottom: env(safe-area-inset-bottom);
        }

        /* Light Mode (Default) */
        [data-theme="light"] {
            --bg-primary: #f3f4f6;
            --bg-secondary: #ffffff;
            --bg-card: #ffffff;
            --bg-hover: #e5e7eb;
            --border-color: #d1d5db;
            --text-primary: #111827;
            --text-secondary: #4b5563;
            --text-muted: #6b7280;
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-card: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);

            /* Status Colors - Light Mode */
            --status-pending-bg: #fff7ed;
            --status-pending-border: #fed7aa;
            --status-pending-text: #9a3412;
            --status-confirmed-bg: #dbeafe;
            --status-confirmed-border: #93c5fd;
            --status-confirmed-text: #1e40af;
            --status-production-bg: #fef3c7;
            --status-production-border: #fcd34d;
            --status-production-text: #92400e;
            --status-packaging-bg: #d1fae5;
            --status-packaging-border: #6ee7b7;
            --status-packaging-text: #065f46;
            --status-shipping-bg: #e0e7ff;
            --status-shipping-border: #a5b4fc;
            --status-shipping-text: #3730a3;
        }

        /* Dark Mode */
        [data-theme="dark"] {
            --bg-primary: #111827;
            --bg-secondary: #1f2937;
            --bg-card: #1f2937;
            --bg-hover: #374151;
            --border-color: #374151;
            --text-primary: #f3f4f6;
            --text-secondary: #d1d5db;
            --text-muted: #9ca3af;
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.3);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
            --shadow-card: 0 4px 6px -1px rgba(0, 0, 0, 0.5);

            /* Status Colors - Dark Mode */
            --status-pending-bg: rgba(251, 146, 60, 0.1);
            --status-pending-border: rgba(251, 146, 60, 0.3);
            --status-pending-text: #fb923c;
            --status-confirmed-bg: rgba(96, 165, 250, 0.1);
            --status-confirmed-border: rgba(96, 165, 250, 0.3);
            --status-confirmed-text: #60a5fa;
            --status-production-bg: rgba(250, 204, 21, 0.1);
            --status-production-border: rgba(250, 204, 21, 0.3);
            --status-production-text: #facc15;
            --status-packaging-bg: rgba(52, 211, 153, 0.1);
            --status-packaging-border: rgba(52, 211, 153, 0.3);
            --status-packaging-text: #34d399;
            --status-shipping-bg: rgba(129, 140, 248, 0.1);
            --status-shipping-border: rgba(129, 140, 248, 0.3);
            --status-shipping-text: #818cf8;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            padding-top: max(1rem, var(--safe-area-top));
            padding-bottom: max(5rem, var(--safe-area-bottom));
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        .app-header {
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            background: var(--bg-primary);
            z-index: 50;
        }

        .btn-icon {
            background: var(--bg-hover);
            border: none;
            color: var(--text-muted);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-icon:hover {
            background: var(--bg-hover);
            color: #f97316;
            transform: scale(1.1);
        }

        .tab-nav {
            display: flex;
            padding: 0.5rem;
            gap: 0.5rem;
            overflow-x: auto;
            border-bottom: 1px solid var(--border-color);
        }

        .tab-btn {
            background: var(--bg-hover);
            color: var(--text-muted);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            flex-shrink: 0;
            transition: all 0.2s;
        }

        .tab-btn.active {
            background: #f97316;
            color: white;
        }

        .order-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
            padding: 1rem;
        }

        @media (min-width: 640px) {
            .order-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (min-width: 1024px) {
            .order-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (min-width: 1440px) {
            .order-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        .order-card {
            background: var(--bg-card);
            border-radius: 0.75rem;
            padding: 1rem;
            box-shadow: var(--shadow-card);
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            height: 100%;
            transition: all 0.2s;
        }

        .order-card:hover {
            box-shadow: var(--shadow-lg);
            transform: translateY(-2px);
        }

        /* Status-based left border accent only */
        .order-card[data-status="pending"] {
            border-left: 4px solid #fb923c;
        }

        .order-card[data-status="confirmed"] {
            border-left: 4px solid #60a5fa;
        }

        .order-card[data-status="production"] {
            border-left: 4px solid #facc15;
        }

        .order-card[data-status="packaging"] {
            border-left: 4px solid #34d399;
        }

        .order-card[data-status="shipping"] {
            border-left: 4px solid #818cf8;
        }

        .order-card.priority {
            border-left: 4px solid #ef4444;
        }

        .order-header {
            flex: 1;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.75rem;
        }

        .order-number {
            font-weight: 700;
            font-size: 0.95rem;
            color: var(--text-primary);
        }

        .order-customer {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .status-badge {
            padding: 0.375rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.025em;
        }

        .status-badge.pending {
            background: #fb923c;
            color: white;
        }

        .status-badge.confirmed {
            background: #60a5fa;
            color: white;
        }

        .status-badge.production {
            background: #facc15;
            color: #000;
        }

        .status-badge.packaging {
            background: #34d399;
            color: white;
        }

        .status-badge.shipping {
            background: #818cf8;
            color: white;
        }

        .action-btn {
            width: 100%;
            padding: 1rem;
            border-radius: 0.5rem;
            font-weight: bold;
            font-size: 1rem;
            margin-top: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            border: none;
            cursor: pointer;
        }

        .btn-confirm {
            background: #3b82f6;
            color: white;
        }

        .btn-cook {
            background: #f59e0b;
            color: black;
        }

        .btn-pack {
            background: #10b981;
            color: white;
        }

        .sort-select {
            background: #374151;
            color: white;
            border: 1px solid #4b5563;
            border-radius: 0.5rem;
            padding: 0.4rem 0.6rem;
            font-size: 0.85rem;
            font-weight: 600;
            outline: none;
            cursor: pointer;
            transition: all 0.2s;
        }

        .sort-select:focus {
            border-color: #f97316;
            box-shadow: 0 0 0 2px rgba(249, 115, 22, 0.2);
        }

        .timer-badge {
            background: #374151;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-family: monospace;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #1f2937;
            border-top: 1px solid #374151;
            padding: 1rem;
            padding-bottom: max(1rem, var(--safe-area-bottom));
            display: flex;
            justify-content: space-around;
            z-index: 100;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #9ca3af;
            font-size: 0.75rem;
            text-decoration: none;
        }

        .nav-item.active {
            color: #f97316;
        }

        .alert-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            z-index: 2000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .kitchen-alert {
            background: var(--bg-card);
            border: 2px solid rgba(249, 115, 22, 0.5);
            border-radius: 2rem;
            padding: 2.5rem 2rem;
            width: 100%;
            max-width: 320px;
            text-align: center;
            box-shadow: var(--shadow-lg);
            animation: zoomIn 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .alert-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            display: block;
        }

        .alert-order-num {
            font-size: 1.1rem;
            font-weight: 700;
            color: white;
            margin-bottom: 0.5rem;
            letter-spacing: 0.05em;
        }

        .alert-status-state {
            font-size: 1.6rem;
            font-weight: 800;
            color: #f97316;
            text-transform: uppercase;
            margin-bottom: 0.25rem;
        }

        .alert-desc {
            font-size: 1.1rem;
            font-weight: 400;
            color: #e5e7eb;
            margin-bottom: 2rem;
        }

        .alert-close-btn {
            background: #f97316;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 2rem;
            font-size: 1.25rem;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            transition: all 0.2s;
            text-transform: uppercase;
        }

        .alert-close-btn:active {
            transform: scale(0.96);
        }

        .order-card.overdue-border {
            border: 2px solid #ef4444;
            animation: flash-border 1.5s infinite;
        }

        @keyframes flash-border {
            0% {
                border-color: #ef4444;
                box-shadow: 0 0 0px rgba(239, 68, 68, 0);
            }

            50% {
                border-color: #f9c416;
                box-shadow: 0 0 25px rgba(249, 215, 22, 0.5);
            }

            100% {
                border-color: #ef4444;
                box-shadow: 0 0 0px rgba(239, 68, 68, 0);
            }
        }

        .overdue-pulse-text {
            color: #ffacac;
            font-weight: 800;
        }


        @keyframes slideIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .highlight-pulse {
            animation: card-pulse .5s ease-out;
            z-index: 10;
        }

        @keyframes card-pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5);
            }

            30% {
                transform: scale(1.05);
                box-shadow: 0 0 20px #f97316;
                border-color: #f97316;
            }

            100% {
                transform: scale(1);
                box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5);
            }
        }

        @keyframes bounceIn {
            0% {
                transform: translate(-50%, -20px);
                opacity: 0;
            }

            50% {
                transform: translate(-50%, 10px);
            }

            100% {
                transform: translate(-50%, 0);
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div id="alert-overlay" class="alert-overlay" style="display: none;">
        <div id="toast" class="kitchen-alert">
            <div class="alert-icon" id="alert-icon">ðŸ””</div>
            <div id="alert-order-number" class="alert-order-num">#ORD-XXXX</div>
            <div id="alert-status-state" class="alert-status-state">[STATUS]</div>
            <div id="alert-description" class="alert-desc">Keterangan alert</div>
            <button class="alert-close-btn" onclick="hideAlert()">MENGERTI</button>
        </div>
    </div>

    <header class="app-header">
        <div style="display: flex; align-items: center; gap: 0.5rem;">
            <img src="/assets/logo.png" style="height: 32px;">
            <span style="font-weight: bold;">Kitchen</span>
        </div>
        <div style="display: flex; align-items: center; gap: 0.75rem;">
            <select id="sortOption" class="sort-select" onchange="handleSortChange(this.value)">
                <option value="newest">Terbaru</option>
                <option value="oldest">Terlama (FIFO)</option>
                <option value="items">Banyak Item</option>
                <option value="urgent" id="opt-urgent" style="display:none;">Paling Mendesak</option>
            </select>
            <button id="soundToggle" class="btn-icon" onclick="toggleAudio()" title="Test/Enable Sound">
                <i data-lucide="volume-2" id="soundIcon"></i>
            </button>
            <button id="themeToggle" class="btn-icon" onclick="toggleTheme()" title="Toggle Light/Dark Mode">
                <i data-lucide="sun" id="themeIcon"></i>
            </button>
            <div id="connectionStatus" style="width: 10px; height: 10px; background: #10b981; border-radius: 50%;">
            </div>
        </div>
    </header>

    <div class="tab-nav">
        <button class="tab-btn active" onclick="switchTab('incoming')">
            Masuk <span id="count-incoming" class="badge badge-sm badge-ghost ml-2">0</span>
        </button>
        <button class="tab-btn" onclick="switchTab('production')">
            Produksi <span id="count-production" class="badge badge-sm badge-ghost ml-2">0</span>
        </button>
    </div>

    <main id="app-content" style="padding-bottom: 80px;">
        <!-- Content injected by JS -->
        <div class="text-center p-8 text-gray-500">
            <i data-lucide="loader-2" class="animate-spin mx-auto mb-2"></i>
            Memuat data...
        </div>
    </main>

    <script>
        // Theme Toggle Functionality
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme') || 'dark';
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';

            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('kitchen-theme', newTheme);

            // Update icon
            const themeIcon = document.getElementById('themeIcon');
            if (themeIcon) {
                themeIcon.setAttribute('data-lucide', newTheme === 'dark' ? 'sun' : 'moon');
                if (window.lucide) {
                    lucide.createIcons();
                }
            }
        }

        // Initialize theme on page load
        (function initTheme() {
            const savedTheme = localStorage.getItem('kitchen-theme') || 'dark';
            document.documentElement.setAttribute('data-theme', savedTheme);

            // Update icon after Lucide loads
            window.addEventListener('load', () => {
                const themeIcon = document.getElementById('themeIcon');
                if (themeIcon && savedTheme === 'light') {
                    themeIcon.setAttribute('data-lucide', 'moon');
                    if (window.lucide) {
                        lucide.createIcons();
                    }
                }
            });
        })();
    </script>
    <script src="/js/app.js"></script>
    <script src="/js/kitchen.js"></script>
</body>

</html>
