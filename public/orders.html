<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders - BaityBites OMS</title>
    <link rel="icon" type="image/png" href="/assets/favicon.png">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="page-wrapper">
        <header class="header">
            <div class="container">
                <div class="header-content">
                    <a href="/" class="logo">
                        <img src="/assets/logo.png" alt="BaityBites Logo" style="height: 50px; width: auto;">
                    </a>
                    <nav class="nav" id="mainNav">
                        <a href="/dashboard" class="nav-link">Dashboard</a>
                        <a href="/orders.html" class="nav-link active">Orders</a>
                        <a href="/customers.html" class="nav-link">Customers</a>
                        <a href="/products.html" class="nav-link">Products</a>
                        <a href="/production.html" class="nav-link">Production</a>
                        <button class="btn btn-primary btn-sm" onclick="logout()">Logout</button>
                    </nav>
                </div>
            </div>
        </header>

        <main class="main-content">
            <div class="container">
                <div class="flex justify-between items-center mb-4">
                    <div>
                        <h1 class="animate-fade-in">Orders</h1>
                        <p class="text-muted">Kelola semua pesanan pelanggan BaityBites</p>
                    </div>
                    <button class="btn btn-primary" onclick="showNewOrderModal()">+ New Order</button>
                </div>

                <div class="card animate-fade-in">
                    <div class="card-header">
                        <div class="flex gap-2">
                            <input type="text" class="form-input" placeholder="Search orders..."
                                style="max-width: 300px;">
                            <select class="form-input" style="max-width: 150px;">
                                <option value="">All Status</option>
                                <option value="pending">Pending</option>
                                <option value="paid">Paid</option>
                                <option value="production">Production</option>
                            </select>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-wrapper">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Order #</th>
                                        <th>Customer</th>
                                        <th>Date</th>
                                        <th>Amount</th>
                                        <th>Status</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="ordersTableBody">
                                    <tr>
                                        <td colspan="6" class="text-center">
                                            <div class="spinner" style="margin: 20px auto;"></div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer
            style="background: var(--neutral-900); color: white; padding: var(--spacing-xl) 0; text-align: center; margin-top: var(--spacing-2xl);">
            <div class="container">
                <p>&copy; 2026 BaityBites. All rights reserved.</p>
            </div>
        </footer>
    </div>

    <script src="/js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Fetch orders logic will go here
            setTimeout(() => {
                document.getElementById('ordersTableBody').innerHTML = `
          <tr>
            <td colspan="6" class="text-center text-muted">Belum ada data pesanan.</td>
          </tr>
        `;
            }, 1000);
        });

        function showNewOrderModal() {
            alert('Fitur New Order akan segera hadir di modul ini.');
        }
    </script>
</body>

</html>
