<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Production Keeper</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --safe-area-top: env(safe-area-inset-top);
            --safe-area-bottom: env(safe-area-inset-bottom);
        }

        body {
            background-color: #111827;
            /* Dark background for kitchen env */
            color: #f3f4f6;
            padding-top: max(1rem, var(--safe-area-top));
            padding-bottom: max(5rem, var(--safe-area-bottom));
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        .app-header {
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #374151;
            position: sticky;
            top: 0;
            background: #111827;
            z-index: 50;
        }

        .status-badge {
            font-size: 0.75rem;
            padding: 2px 8px;
            border-radius: 99px;
            text-transform: uppercase;
            font-weight: bold;
        }

        .tab-nav {
            display: flex;
            padding: 0.5rem;
            gap: 0.5rem;
            overflow-x: auto;
            border-bottom: 1px solid #374151;
        }

        .tab-btn {
            background: #374151;
            color: #9ca3af;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            flex-shrink: 0;
            transition: all 0.2s;
        }

        .tab-btn.active {
            background: #f97316;
            color: white;
        }

        .order-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
            padding: 1rem;
        }

        @media (min-width: 640px) {
            .order-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (min-width: 1024px) {
            .order-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (min-width: 1440px) {
            .order-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        .order-card {
            background: #1f2937;
            border-radius: 0.75rem;
            padding: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5);
            animation: slideIn 0.3s ease-out;
            border: 1px solid #374151;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .order-card.priority {
            border-left: 4px solid #ef4444;
        }

        .action-btn {
            width: 100%;
            padding: 1rem;
            border-radius: 0.5rem;
            font-weight: bold;
            font-size: 1rem;
            margin-top: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            border: none;
            cursor: pointer;
        }

        .btn-confirm {
            background: #3b82f6;
            color: white;
        }

        .btn-cook {
            background: #f59e0b;
            color: black;
        }

        .btn-pack {
            background: #10b981;
            color: white;
        }

        .timer-badge {
            background: #374151;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-family: monospace;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #1f2937;
            border-top: 1px solid #374151;
            padding: 1rem;
            padding-bottom: max(1rem, var(--safe-area-bottom));
            display: flex;
            justify-content: space-around;
            z-index: 100;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #9ca3af;
            font-size: 0.75rem;
            text-decoration: none;
        }

        .nav-item.active {
            color: #f97316;
        }

        .notification-toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #10b981;
            color: white;
            padding: 1rem 2rem;
            border-radius: 99px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
            z-index: 200;
            display: none;
            animation: bounceIn 0.5s;
        }

        @keyframes slideIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes bounceIn {
            0% {
                transform: translate(-50%, -20px);
                opacity: 0;
            }

            50% {
                transform: translate(-50%, 10px);
            }

            100% {
                transform: translate(-50%, 0);
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div id="toast" class="notification-toast">
        ðŸ”” Pesanan Baru Diterima!
    </div>

    <header class="app-header">
        <div style="display: flex; align-items: center; gap: 0.5rem;">
            <img src="/assets/logo.png" style="height: 32px;">
            <span style="font-weight: bold;">Kitchen</span>
        </div>
        <div id="connectionStatus" style="width: 10px; height: 10px; background: #10b981; border-radius: 50%;"></div>
    </header>

    <div class="tab-nav">
        <button class="tab-btn active" onclick="switchTab('incoming')">
            Masuk <span id="count-incoming" class="badge badge-sm badge-ghost ml-2">0</span>
        </button>
        <button class="tab-btn" onclick="switchTab('production')">
            Produksi <span id="count-production" class="badge badge-sm badge-ghost ml-2">0</span>
        </button>
    </div>

    <main id="app-content" style="padding-bottom: 80px;">
        <!-- Content injected by JS -->
        <div class="text-center p-8 text-gray-500">
            <i data-lucide="loader-2" class="animate-spin mx-auto mb-2"></i>
            Memuat data...
        </div>
    </main>

    <script src="/js/app.js"></script>
    <script src="/js/production-mobile.js"></script>
</body>

</html>
