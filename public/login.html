<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BaityBites Order Management</title>
    <link rel="icon" type="image/png" href="/assets/favicon.png">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .login-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--gradient-dark);
            padding: var(--spacing-md);
        }

        .login-container {
            width: 100%;
            max-width: 450px;
            animation: fadeIn 0.8s ease-out;
        }

        .login-card {
            background: white;
            padding: var(--spacing-2xl);
            border-radius: var(--radius-2xl);
            box-shadow: var(--shadow-2xl);
            text-align: center;
        }

        .login-logo {
            margin-bottom: var(--spacing-xl);
        }

        .login-logo img {
            height: 80px;
            width: auto;
        }

        .login-header {
            margin-bottom: var(--spacing-xl);
        }

        .login-header h1 {
            font-size: 1.75rem;
            margin-bottom: var(--spacing-xs);
        }

        .login-header p {
            color: var(--neutral-600);
            font-size: 0.95rem;
        }
    </style>
</head>

<body>
    <div class="login-page">
        <div class="login-container">
            <div class="login-card">
                <div class="login-logo">
                    <img src="/assets/logo.png" alt="BaityBites Logo">
                </div>
                <div class="login-header">
                    <h1>Selamat Datang</h1>
                    <p>Silakan login untuk mengakses sistem</p>
                </div>

                <form id="loginForm">
                    <div class="form-group text-left" style="text-align: left;">
                        <label class="form-label" for="username">Username</label>
                        <input type="text" id="username" class="form-input" placeholder="Masukkan username" required
                            autocomplete="username">
                    </div>
                    <div class="form-group text-left" style="text-align: left;">
                        <label class="form-label" for="password">Password</label>
                        <input type="password" id="password" class="form-input" placeholder="Masukkan password" required
                            autocomplete="current-password">
                    </div>

                    <button type="submit" class="btn btn-primary btn-lg"
                        style="width: 100%; margin-top: var(--spacing-md);">
                        <span id="btnText">Sign In</span>
                        <div id="btnSpinner" class="spinner"
                            style="width: 20px; height: 20px; border-width: 2px; display: none;"></div>
                    </button>

                    <div class="divider"
                        style="margin: 1.5rem 0; display: flex; align-items: center; color: var(--neutral-400);">
                        <span style="flex: 1; height: 1px; background: var(--neutral-200);"></span>
                        <span style="padding: 0 1rem; font-size: 0.85rem;">ATAU</span>
                        <span style="flex: 1; height: 1px; background: var(--neutral-200);"></span>
                    </div>

                    <button type="button" onclick="loginWithGoogle()" class="btn btn-outline btn-lg"
                        style="width: 100%; display: flex; align-items: center; justify-content: center; gap: 0.75rem; border-color: var(--neutral-300);">
                        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google"
                            style="width: 20px;">
                        <span>Masuk dengan Google</span>
                    </button>

                    <button type="button" onclick="loginAsGuest()" class="btn btn-link mt-3"
                        style="width: 100%; font-size: 0.9rem;">
                        Lanjutkan sebagai Tamu
                    </button>

                    <div id="errorMessage" class="text-danger mt-2" style="display: none; font-size: 0.875rem;"></div>

                    <div class="benefit-box mt-4"
                        style="text-align: left; background: var(--neutral-50); border-radius: var(--radius-lg); padding: var(--spacing-md); border: 1px solid var(--neutral-200); font-size: 0.85rem;">
                        <p style="margin: 0; color: var(--neutral-700);">
                            ðŸ’¡ <strong>Keuntungan Akun Google:</strong><br>
                            Proses pengisian form pemesanan menjadi lebih singkat dan Anda bisa langsung melihat progres
                            pesanan tanpa harus memasukan nomor order.
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/js/app.js"></script>
    <script>
        // const { showNotification } = window.app;

        async function loginWithGoogle() {
            // Mock Google Login Process
            const mockGoogleData = {
                email: 'customer@gmail.com',
                name: 'Customer BaityBites',
                google_id: 'google_12345',
                avatar_url: 'https://i.pravatar.cc/150?u=customer'
            };

            try {
                const response = await fetch('/api/auth/google', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(mockGoogleData)
                });
                const result = await response.json();
                if (result.success) {
                    localStorage.setItem('token', result.data.token);
                    localStorage.setItem('user', JSON.stringify(result.data.user));
                    showNotification('Login Google Berhasil!', 'success');
                    setTimeout(() => window.location.href = '/', 1000);
                }
            } catch (error) {
                showNotification('Gagal login Google', 'error');
            }
        }

        async function loginAsGuest() {
            try {
                const response = await fetch('/api/auth/guest', { method: 'POST' });
                const result = await response.json();
                if (result.success) {
                    localStorage.setItem('token', result.data.token);
                    localStorage.setItem('user', JSON.stringify(result.data.user));
                    window.location.href = '/';
                }
            } catch (error) {
                showNotification('Gagal login sebagai tamu', 'error');
            }
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const btnText = document.getElementById('btnText');
            const btnSpinner = document.getElementById('btnSpinner');
            const errorMessage = document.getElementById('errorMessage');

            // UI States
            errorMessage.style.display = 'none';
            btnText.style.display = 'none';
            btnSpinner.style.display = 'inline-block';

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const result = await response.json();

                if (result.success) {
                    localStorage.setItem('token', result.data.token);
                    localStorage.setItem('user', JSON.stringify(result.data.user));
                    window.location.href = '/';
                } else {
                    errorMessage.textContent = result.message || 'Login gagal';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                console.error('Login error:', error);
                errorMessage.textContent = 'Terjadi kesalahan sistem';
                errorMessage.style.display = 'block';
            } finally {
                btnText.style.display = 'inline-block';
                btnSpinner.style.display = 'none';
            }
        });

    </script>
</body>

</html>
