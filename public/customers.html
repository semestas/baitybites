<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customers - Baitybites OMS</title>
    <link rel="icon" type="image/png" href="/assets/favicon.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#f59638">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
    <div class="page-wrapper">
        <header class="header">
            <div class="container">
                <div class="header-content">
                    <a href="/" class="logo">
                        <img src="/assets/logo.png" alt="Baitybites Logo" style="height: 50px; width: auto;">
                    </a>
                    <nav class="nav" id="mainNav">
                        <a href="/dashboard" class="nav-link">Dashboard</a>
                        <a href="/orders.html" class="nav-link">Orders</a>
                        <a href="/customers.html" class="nav-link active">Customers</a>
                        <a href="/products.html" class="nav-link">Products</a>
                        <a href="/production.html" class="nav-link">Production</a>
                        <a href="/kitchen.html" class="nav-link">Kitchen</a>
                        <a href="/cms.html" class="nav-link">CMS</a>
                        <button class="btn btn-primary btn-sm" onclick="logout()">Logout</button>
                    </nav>
                </div>
            </div>
        </header>

        <main class="main-content">
            <div class="container">
                <div class="flex justify-between items-center mb-4">
                    <div>
                        <h1 class="animate-fade-in">Customers</h1>
                        <p class="text-muted">Data pelanggan setia Baitybites</p>
                    </div>
                    <button class="btn btn-primary"><i data-lucide="user-plus" size="18"></i> Add Customer</button>
                </div>

                <div class="card animate-fade-in">
                    <div class="card-header">
                        <input type="text" class="form-input" placeholder="Search customers..."
                            style="max-width: 300px;">
                    </div>
                    <div class="card-body">
                        <div class="table-wrapper">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Email</th>
                                        <th>Phone</th>
                                        <th>Total Orders</th>
                                        <th>Last Order</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="customersTableBody">
                                    <tr>
                                        <td colspan="6" class="text-center">
                                            <div class="spinner" style="margin: 20px auto;"></div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer
            style="background: var(--neutral-900); color: white; padding: var(--spacing-xl) 0; text-align: center; margin-top: var(--spacing-2xl);">
            <div class="container">
                <p>&copy; 2026 Baitybites. All rights reserved.</p>
            </div>
        </footer>
    </div>

    <!-- Customer Details Modal -->
    <div id="customerModal" class="modal-overlay" style="display:none;">
        <div class="modal" style="max-width: 800px;">
            <div class="modal-header">
                <h3 class="modal-title">Detail Pelanggan</h3>
                <button class="modal-close" onclick="closeCustomerModal()">&times;</button>
            </div>
            <div class="modal-body" id="customerModalBody">
                <!-- Data will be injected here -->
            </div>
            <div class="modal-footer">
                <button class="btn btn-outline" onclick="closeCustomerModal()">Tutup</button>
            </div>
        </div>
    </div>

    <script src="/js/app.js"></script>
    <script>
        (function () {
            const { apiCall, formatDate, formatDateTime } = window.app;

            async function loadCustomers() {
                try {
                    const response = await apiCall('/cms/customers');
                    if (response.success) {
                        renderCustomers(response.data);
                    } else {
                        document.getElementById('customersTableBody').innerHTML = `
                        <tr><td colspan="6" class="text-center text-danger">Gagal memuat data pelanggan.</td></tr>
                    `;
                    }
                } catch (error) {
                    console.error('Error loading customers:', error);
                    document.getElementById('customersTableBody').innerHTML = `
                    <tr><td colspan="6" class="text-center text-danger">Terjadi kesalahan sistem.</td></tr>
                `;
                }
            }

            function renderCustomers(customers) {
                const tbody = document.getElementById('customersTableBody');

                if (customers.length === 0) {
                    tbody.innerHTML = `<tr><td colspan="6" class="text-center text-muted">Belum ada data pelanggan.</td></tr>`;
                    return;
                }

                tbody.innerHTML = customers.map(c => `
                <tr>
                    <td>
                        <div class="flex items-center gap-3">
                            <div class="avatar placeholder">
                                <div class="bg-neutral-focus text-neutral-content rounded-full w-8 h-8 flex items-center justify-center bg-gray-200">
                                    <span class="text-xs font-bold">${getInitials(c.name)}</span>
                                </div>
                            </div>
                            <div>
                                <div class="font-bold">${c.name}</div>
                                <div class="text-xs opacity-50 text-muted">${c.address || 'Alamat tidak tersedia'}</div>
                            </div>
                        </div>
                    </td>
                    <td>${c.email}</td>
                    <td>${c.phone || '-'}</td>
                    <td class="text-center"><span class="badge badge-ghost badge-sm">${c.total_orders} Orders</span></td>
                    <td>${c.last_order ? formatDateTime(c.last_order) : '-'}</td>
                    <td>
                        <button class="btn btn-ghost btn-xs" onclick="showCustomerDetails(${c.id})">Details</button>
                    </td>
                </tr>
            `).join('');
            }

            function getInitials(name) {
                return name
                    .split(' ')
                    .map(n => n[0])
                    .slice(0, 2)
                    .join('')
                    .toUpperCase();
            }

            window.showCustomerDetails = async function (id) {
                const modal = document.getElementById('customerModal');
                const body = document.getElementById('customerModalBody');

                modal.style.display = 'flex';
                body.innerHTML = '<div class="text-center"><div class="spinner" style="margin: 20px auto;"></div><p>Loading details...</p></div>';

                try {
                    const response = await apiCall(`/cms/customers/${id}`);
                    if (response.success) {
                        renderCustomerModal(response.data);
                    } else {
                        body.innerHTML = `<p class="text-danger">Gagal memuat data: ${response.message}</p>`;
                    }
                } catch (error) {
                    console.error('Error fetching customer details:', error);
                    body.innerHTML = `<p class="text-danger">Terjadi kesalahan sistem.</p>`;
                }
            }

            function renderCustomerModal(c) {
                const body = document.getElementById('customerModalBody');
                const { formatCurrency, formatDateTime, getStatusBadgeClass, getStatusLabel } = window.app;

                body.innerHTML = `
                    <div class="grid grid-2 gap-3 mb-4">
                        <div class="card" style="padding: 1.5rem;">
                            <h4 class="mb-2">Informasi Profil</h4>
                            <div class="flex flex-col gap-1">
                                <div><strong>Nama:</strong> ${c.name}</div>
                                <div><strong>Email:</strong> ${c.email}</div>
                                <div><strong>Telepon:</strong> ${c.phone || '-'}</div>
                                <div style="font-size: 0.9rem; margin-top: 5px;"><strong>Alamat:</strong><br>${c.address || 'Alamat tidak tersedia'}</div>
                                <div style="font-size: 0.8rem; margin-top: 10px; opacity: 0.7;">Member sejak ${formatDateTime(c.created_at)}</div>
                            </div>
                        </div>
                        <div class="card" style="padding: 1.5rem; background: var(--primary-50); border-color: var(--primary-200);">
                            <h4 class="mb-2">Statistik Belanja</h4>
                            <div class="flex flex-col gap-2">
                                <div class="flex justify-between items-center">
                                    <span>Total Pesanan</span>
                                    <span class="badge badge-primary">${c.total_orders} Orders</span>
                                </div>
                                <div class="flex justify-between items-center">
                                    <span>Total Transaksi</span>
                                    <span class="text-primary font-bold" style="font-size: 1.2rem;">${formatCurrency(c.total_spent)}</span>
                                </div>
                                <div class="flex justify-between items-center" style="font-size: 0.9rem;">
                                    <span>Pesanan Terakhir</span>
                                    <span>${c.last_order ? formatDateTime(c.last_order) : '-'}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <h4 class="mb-3">Riwayat Pesanan</h4>
                    <div class="table-wrapper" style="max-height: 300px; overflow-y: auto;">
                        <table class="table">
                            <thead style="position: sticky; top: 0; z-index: 1;">
                                <tr>
                                    <th>Order #</th>
                                    <th>Tanggal</th>
                                    <th>Status</th>
                                    <th>Total</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${c.orders && c.orders.length ? c.orders.map(o => `
                                    <tr>
                                        <td><strong>${o.order_number}</strong></td>
                                        <td>${formatDateTime(o.created_at)}</td>
                                        <td><span class="badge ${getStatusBadgeClass(o.status)}">${getStatusLabel(o.status)}</span></td>
                                        <td>${formatCurrency(o.total_amount)}</td>
                                    </tr>
                                `).join('') : '<tr><td colspan="4" class="text-center text-muted">Belum ada riwayat pesanan.</td></tr>'}
                            </tbody>
                        </table>
                    </div>
                `;
            }

            window.closeCustomerModal = () => {
                document.getElementById('customerModal').style.display = 'none';
            };

            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', loadCustomers);
            } else {
                loadCustomers();
            }

            // Auto-refresh every 10 seconds to keep 'Last Order' updated
            let refreshInterval = setInterval(loadCustomers, 10000);

            // Pause refresh when modal is open
            const modal = document.getElementById('customerModal');
            const observer = new MutationObserver(() => {
                if (modal.style.display === 'flex') {
                    if (refreshInterval) {
                        clearInterval(refreshInterval);
                        refreshInterval = null;
                    }
                } else {
                    if (!refreshInterval) {
                        refreshInterval = setInterval(loadCustomers, 10000);
                    }
                }
            });
            observer.observe(modal, { attributes: true, attributeFilter: ['style'] });
        })();
    </script>
</body>

</html>
