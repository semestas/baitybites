<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customers - Baitybites OMS</title>
    <link rel="icon" type="image/png" href="/assets/favicon.png">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="page-wrapper">
        <header class="header">
            <div class="container">
                <div class="header-content">
                    <a href="/" class="logo">
                        <img src="/assets/logo.png" alt="Baitybites Logo" style="height: 50px; width: auto;">
                    </a>
                    <nav class="nav" id="mainNav">
                        <a href="/dashboard" class="nav-link">Dashboard</a>
                        <a href="/orders.html" class="nav-link">Orders</a>
                        <a href="/customers.html" class="nav-link active">Customers</a>
                        <a href="/products.html" class="nav-link">Products</a>
                        <a href="/production.html" class="nav-link">Production</a>
                        <button class="btn btn-primary btn-sm" onclick="logout()">Logout</button>
                    </nav>
                </div>
            </div>
        </header>

        <main class="main-content">
            <div class="container">
                <div class="flex justify-between items-center mb-4">
                    <div>
                        <h1 class="animate-fade-in">Customers</h1>
                        <p class="text-muted">Data pelanggan setia BaityBites</p>
                    </div>
                    <button class="btn btn-primary">+ Add Customer</button>
                </div>

                <div class="card animate-fade-in">
                    <div class="card-header">
                        <input type="text" class="form-input" placeholder="Search customers..."
                            style="max-width: 300px;">
                    </div>
                    <div class="card-body">
                        <div class="table-wrapper">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Email</th>
                                        <th>Phone</th>
                                        <th>Total Orders</th>
                                        <th>Last Order</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="customersTableBody">
                                    <tr>
                                        <td colspan="6" class="text-center">
                                            <div class="spinner" style="margin: 20px auto;"></div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer
            style="background: var(--neutral-900); color: white; padding: var(--spacing-xl) 0; text-align: center; margin-top: var(--spacing-2xl);">
            <div class="container">
                <p>&copy; 2026 Baitybites. All rights reserved.</p>
            </div>
        </footer>
    </div>

    <script src="/js/app.js"></script>
    <script>
        (function () {
            const { apiCall, formatDate, formatDateTime } = window.app;

            async function loadCustomers() {
                try {
                    const response = await apiCall('/cms/customers');
                    if (response.success) {
                        renderCustomers(response.data);
                    } else {
                        document.getElementById('customersTableBody').innerHTML = `
                        <tr><td colspan="6" class="text-center text-danger">Gagal memuat data pelanggan.</td></tr>
                    `;
                    }
                } catch (error) {
                    console.error('Error loading customers:', error);
                    document.getElementById('customersTableBody').innerHTML = `
                    <tr><td colspan="6" class="text-center text-danger">Terjadi kesalahan sistem.</td></tr>
                `;
                }
            }

            function renderCustomers(customers) {
                const tbody = document.getElementById('customersTableBody');

                if (customers.length === 0) {
                    tbody.innerHTML = `<tr><td colspan="6" class="text-center text-muted">Belum ada data pelanggan.</td></tr>`;
                    return;
                }

                tbody.innerHTML = customers.map(c => `
                <tr>
                    <td>
                        <div class="flex items-center gap-3">
                            <div class="avatar placeholder">
                                <div class="bg-neutral-focus text-neutral-content rounded-full w-8 h-8 flex items-center justify-center bg-gray-200">
                                    <span class="text-xs font-bold">${getInitials(c.name)}</span>
                                </div>
                            </div>
                            <div>
                                <div class="font-bold">${c.name}</div>
                                <div class="text-xs opacity-50 text-muted">${c.address || 'Alamat tidak tersedia'}</div>
                            </div>
                        </div>
                    </td>
                    <td>${c.email}</td>
                    <td>${c.phone || '-'}</td>
                    <td class="text-center"><span class="badge badge-ghost badge-sm">${c.total_orders} Orders</span></td>
                    <td>${c.last_order ? formatDateTime(c.last_order) : '-'}</td>
                    <td>
                        <button class="btn btn-ghost btn-xs">Details</button>
                    </td>
                </tr>
            `).join('');
            }

            function getInitials(name) {
                return name
                    .split(' ')
                    .map(n => n[0])
                    .slice(0, 2)
                    .join('')
                    .toUpperCase();
            }

            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', loadCustomers);
            } else {
                loadCustomers();
            }

            // Auto-refresh every 10 seconds to keep 'Last Order' updated
            setInterval(loadCustomers, 10000);
        })();
    </script>
</body>

</html>
