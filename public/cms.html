<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMS - Kelola Konten BaityBites</title>
    <link rel="icon" type="image/png" href="/assets/favicon.png">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .cms-grid {
            display: grid;
            grid-template-columns: 250px 1fr;
            min-height: 100vh;
        }

        .sidebar {
            background: #2d3436;
            color: white;
            padding: 20px;
        }

        .sidebar-nav a {
            display: block;
            padding: 12px;
            color: #dfe6e9;
            text-decoration: none;
            border-radius: 8px;
            margin-bottom: 5px;
        }

        .sidebar-nav a:hover,
        .sidebar-nav a.active {
            background: #f59638;
            color: white;
        }

        .content-area {
            padding: 40px;
            background: #f8f9fa;
        }

        .section-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            margin-bottom: 30px;
        }

        .badge {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .badge-pending {
            background: #ffeaa7;
            color: #d63031;
        }

        .badge-approved {
            background: #55efc4;
            color: #00b894;
        }

        .gallery-preview {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .gallery-item {
            border: 1px solid #eee;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }

        .gallery-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .gallery-item .actions {
            padding: 10px;
            display: flex;
            justify-content: space-between;
        }

        .table-wrapper {
            overflow-x: auto;
        }

        .input-sm {
            padding: 4px 8px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
    </style>
</head>

<body>
    <div class="cms-grid">
        <aside class="sidebar">
            <div class="mb-4 text-center">
                <img src="/assets/logo.png" alt="Logo" style="height: 60px;">
                <h3 class="mt-2 text-white">Admin CMS</h3>
            </div>
            <nav class="sidebar-nav">
                <a href="#orders" class="active" onclick="switchSection('orders')">üì¶ Kelola Pesanan</a>
                <a href="#gallery" onclick="switchSection('gallery')">üñºÔ∏è Galeri Foto</a>
                <a href="#testimonials" onclick="switchSection('testimonials')">üí¨ Moderasi Testimoni</a>
                <a href="/dashboard" class="mt-4" style="border-top: 1px solid #444; padding-top: 20px;">‚¨ÖÔ∏è Dashboard
                    Utama</a>
            </nav>
        </aside>

        <main class="content-area">
            <!-- Pesanan Section -->
            <section id="orders-section" class="section-card">
                <div class="flex justify-between items-center mb-4">
                    <h2>Manajemen Pesanan & Progress</h2>
                    <button class="btn btn-primary btn-sm" onclick="loadOrders()">Refresh Data</button>
                </div>
                <div class="table-wrapper">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Order #</th>
                                <th>Customer</th>
                                <th>Status</th>
                                <th>Update Progress</th>
                            </tr>
                        </thead>
                        <tbody id="orders-list"></tbody>
                    </table>
                </div>
            </section>

            <!-- Testimonials Section -->
            <section id="testimonials-section" class="section-card" style="display:none;">
                <h2>Moderasi Testimoni</h2>
                <div id="testimonials-list"></div>
            </section>

            <!-- Gallery Section -->
            <section id="gallery-section" class="section-card" style="display:none;">
                <div class="flex justify-between items-center mb-4">
                    <h2>Manajemen Galeri</h2>
                    <button class="btn btn-secondary btn-sm">Tambah Foto</button>
                </div>
                <div class="gallery-preview" id="gallery-list"></div>
            </section>
        </main>
    </div>

    <script>
        function switchSection(section) {
            document.getElementById('orders-section').style.display = section === 'orders' ? 'block' : 'none';
            document.getElementById('testimonials-section').style.display = section === 'testimonials' ? 'block' : 'none';
            document.getElementById('gallery-section').style.display = section === 'gallery' ? 'block' : 'none';

            document.querySelectorAll('.sidebar-nav a').forEach(a => a.classList.remove('active'));
            event.target.classList.add('active');

            if (section === 'orders') loadOrders();
            if (section === 'testimonials') loadTestimonials();
            if (section === 'gallery') loadGallery();
        }

        async function loadOrders() {
            try {
                const res = await fetch('/api/cms/orders');
                const json = await res.json();
                const container = document.getElementById('orders-list');
                container.innerHTML = json.data.map(o => `
                    <tr>
                        <td><strong>${o.order_number}</strong></td>
                        <td>${o.customer_name}</td>
                        <td><span class="badge badge-pending">${o.status}</span></td>
                        <td>
                            <select onchange="updateStatus(${o.id}, this.value)" class="input-sm">
                                <option value="">Ubah Status...</option>
                                <option value="confirmed">Konfirmasi</option>
                                <option value="production">Mulai Produksi</option>
                                <option value="packaging">Pengemasan</option>
                                <option value="shipping">Pengiriman</option>
                                <option value="completed">Selesai</option>
                            </select>
                        </td>
                    </tr>
                `).join('');
            } catch (e) { console.error(e); }
        }

        async function updateStatus(id, status) {
            if (!status) return;
            const res = await fetch('/api/cms/orders/' + id + '/status', {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ status })
            });
            if (res.ok) {
                alert('Status diperbarui!');
                loadOrders();
            }
        }

        async function loadTestimonials() {
            try {
                const res = await fetch('/api/cms/testimonials');
                const json = await res.json();
                const container = document.getElementById('testimonials-list');
                container.innerHTML = json.data.map(t => `
                    <div class="flex items-center justify-between border-b py-3">
                        <div>
                            <strong>${t.name}</strong> <span class="text-muted">(${t.role})</span>
                            <p class="mt-1">"${t.content}"</p>
                        </div>
                        <div>
                            <button class="btn ${t.is_approved ? 'btn-outline' : 'btn-primary'} btn-sm" 
                                    onclick="toggleApprove(${t.id}, ${!t.is_approved})">
                                ${t.is_approved ? 'Batalkan' : 'Setujui'}
                            </button>
                        </div>
                    </div>
                `).join('');
            } catch (e) { console.error(e); }
        }

        async function toggleApprove(id, is_approved) {
            const res = await fetch('/api/cms/testimonials/' + id + '/approve', {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ is_approved })
            });
            if (res.ok) loadTestimonials();
        }

        async function loadGallery() {
            try {
                const res = await fetch('/api/cms/gallery');
                const json = await res.json();
                const container = document.getElementById('gallery-list');
                container.innerHTML = json.data.map(g => `
                    <div class="gallery-item">
                        <img src="${g.image_url}" alt="${g.title}">
                        <div class="actions">
                            <span>Order: ${g.display_order}</span>
                            <button class="btn btn-danger btn-xs" onclick="deleteGallery(${g.id})">Hapus</button>
                        </div>
                    </div>
                `).join('');
            } catch (e) { console.error(e); }
        }

        async function deleteGallery(id) {
            if (!confirm('Hapus foto ini?')) return;
            const res = await fetch('/api/cms/gallery/' + id, { method: 'DELETE' });
            if (res.ok) loadGallery();
        }

        // Initial Load
        loadOrders();
    </script>
</body>

</html>
