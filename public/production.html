<!DOCTYPE html>
<html lang="id">

<head>
    <title>Production - Baitybites OMS</title>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
<meta name="theme-color" content="#f59638">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Exo:wght@400;600;700;800&display=swap"
    rel="stylesheet">
<link rel="stylesheet" href="/css/style.css?v=2.1.0">
<script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="page_production">
    <div class="page-wrapper">
        <header class="header">
            <div class="container">
                <div class="header-content">
                    <a href="/" class="logo">
                        <img src="/assets/logo.png" alt="Baitybites Logo">
                    </a>
                    <nav class="nav" id="mainNav"></nav>
                </div>
            </div>
        </header>

        <main class="main-content production-main-content">
            <div class="container">
                <div class="mb-4 mt-4">
                    <h1 class="animate-fade-in">Production</h1>
                    <p class="text-muted">Pantau status produksi Risol Mayo</p>
                </div>

                <div class="grid grid-3 mb-4 animate-fade-in production-grid">
                    <div class="stat-card border-info">
                        <div class="stat-label">In Production</div>
                        <div class="stat-value">0</div>
                        <div class="stat-icon-bg"><i data-lucide="flame"></i></div>
                    </div>
                    <div class="stat-card border-warning">
                        <div class="stat-label">Wait for Packing</div>
                        <div class="stat-value">0</div>
                        <div class="stat-icon-bg"><i data-lucide="package"></i></div>
                    </div>
                    <div class="stat-card border-success">
                        <div class="stat-label">Ready to Ship</div>
                        <div class="stat-value">0</div>
                        <div class="stat-icon-bg"><i data-lucide="truck"></i></div>
                    </div>
                </div>

                <div class="card animate-fade-in">
                    <div class="card-header">
                        <h2 class="card-title">Antrean Produksi</h2>
                    </div>
                    <div class="card-body">
                        <div class="table-wrapper">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Order #</th>
                                        <th>Product</th>
                                        <th>Qty</th>
                                        <th>Status</th>
                                        <th colspan="2">Update Status</th>
                                    </tr>
                                </thead>
                                <tbody id="productionTableBody">
                                    <tr>
                                        <td colspan="6" class="text-center">
                                            <div class="spinner mx-auto my-5"></div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer mt-3xl">
    <div class="container">
        <div class="footer-layout">
            <div class="footer-brand">
                <img src="/assets/logo.png" alt="Logo" class="footer-logo">
                <div class="brand-info">
                    <h4 class="m-0 text-white">Baitybites OMS</h4>
                    <p class="text-xs text-muted mb-0">Sistem Manajemen Produksi Risol Premium</p>
                </div>
            </div>

            <div class="footer-meta">
                <div id="footer-version" class="footer-text"></div>
                <p class="copyright text-muted mt-xs">&copy; 2026 Baitybites. All rights reserved.</p>
            </div>
        </div>
    </div>
</footer>
    </div>

    <script src="/js/app.js?v=2.1.0"></script>
    <script src="/js/production.js?v=2.1.0"></script>
</body>

</html>
