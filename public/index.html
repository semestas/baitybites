<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BaityBites - Risol Mayo Premium</title>
    <link rel="icon" type="image/png" href="/assets/favicon.png">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        :root {
            --primary-accent: #f59638;
            --secondary-accent: #ec6817;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow-x: hidden;
        }

        .hero-section {
            position: relative;
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            color: white;
            overflow: hidden;
        }

        .hero-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.7)), url('/assets/risol_mayo.png');
            background-size: cover;
            background-position: center;
            z-index: 1;
            transform: scale(1.1);
            animation: slowZoom 20s infinite alternate;
        }

        @keyframes slowZoom {
            from {
                transform: scale(1);
            }

            to {
                transform: scale(1.15);
            }
        }

        .hero-content {
            position: relative;
            z-index: 2;
            text-align: center;
            max-width: 800px;
            padding: 2rem;
            animation: fadeInUp 1.2s ease-out;
        }

        .hero-logo {
            margin-bottom: 2rem;
            animation: float 4s ease-in-out infinite;
        }

        .hero-logo img {
            height: 100px;
            filter: drop-shadow(0 10px 15px rgba(0, 0, 0, 0.5));
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-15px);
            }
        }

        .hero-title {
            font-family: var(--font-display);
            font-size: 4.5rem;
            font-weight: 800;
            margin-bottom: 1.5rem;
            line-height: 1.1;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            background: linear-gradient(to right, #fff, #f59638);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero-description {
            font-size: 1.5rem;
            margin-bottom: 3rem;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            font-weight: 400;
        }

        .cta-button {
            display: inline-flex;
            align-items: center;
            gap: 1rem;
            padding: 1.25rem 3rem;
            font-size: 1.25rem;
            font-weight: 700;
            color: white;
            background: linear-gradient(135deg, var(--primary-accent), var(--secondary-accent));
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 30px rgba(245, 150, 56, 0.4);
            text-decoration: none;
            position: relative;
            overflow: hidden;
        }

        .cta-button:hover {
            transform: scale(1.1) translateY(-5px);
            box-shadow: 0 15px 40px rgba(245, 150, 56, 0.6);
        }

        .cta-button:active {
            transform: scale(0.95);
        }

        .cta-button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 0%, transparent 60%);
            transform: scale(0);
            transition: transform 0.6s ease-out;
            pointer-events: none;
        }

        .cta-button:hover::after {
            transform: scale(1);
        }

        .scroll-indicator {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {

            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateX(-50%) translateY(0);
            }

            40% {
                transform: translateX(-50%) translateY(-10px);
            }

            60% {
                transform: translateX(-50%) translateY(-5px);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            .hero-title {
                font-size: 2.75rem;
            }

            .hero-description {
                font-size: 1.125rem;
            }

            .cta-button {
                padding: 1rem 2rem;
                font-size: 1.1rem;
            }
        }

        /* Assistive Animation Elements */
        .sparkle {
            position: absolute;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
            z-index: 2;
        }

        @keyframes sparkle-anim {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 0;
            }

            50% {
                opacity: 0.8;
            }

            100% {
                transform: scale(1.5) rotate(180deg);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="hero-section">
        <div class="hero-bg"></div>

        <div class="hero-content">
            <div class="hero-logo">
                <img src="/assets/logo.png" alt="BaityBites Logo">
            </div>

            <h1 class="hero-title">Risol Mayo Lumer</h1>
            <p class="hero-description">
                Sensasi kelezatan kulit krispi yang gurih berpadu dengan limpahan saus mayo premium yang lembut dan
                meleleh di mulut. Dibuat dengan bahan pilihan untuk gigitan yang tak terlupakan.
            </p>

            <div
                style="display: flex; gap: 1.5rem; justify-content: center; flex-wrap: wrap; animation: fadeInUp 1.2s ease-out 0.3s both;">
                <a href="/order.html" class="cta-button">
                    <span>Pesan Sekarang</span>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"
                        stroke-linecap="round" stroke-linejoin="round">
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                        <polyline points="12 5 19 12 12 19"></polyline>
                    </svg>
                </a>

                <a href="/track.html" class="cta-button"
                    style="background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); border: 2px solid white; box-shadow: none;">
                    <span>Lihat Pesanan Saya</span>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"
                        stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                </a>
            </div>
        </div>

        <a href="/dashboard" class="scroll-indicator" title="Ke Dashboard Admin">
            <svg width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <path d="M7 13l5 5 5-5M7 6l5 5 5-5"></path>
            </svg>
        </a>
    </div>

    <script>
        // Assistive Animation: Magic Sparkles on cursor move over button
        const button = document.querySelector('.cta-button');

        button.addEventListener('mousemove', (e) => {
            if (Math.random() > 0.8) {
                createSparkle(e.clientX, e.clientY);
            }
        });

        function createSparkle(x, y) {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            const size = Math.random() * 8 + 4;
            sparkle.style.width = size + 'px';
            sparkle.style.height = size + 'px';
            sparkle.style.left = x + 'px';
            sparkle.style.top = y + 'px';

            const color = ['#f59638', '#fff', '#ec6817'][Math.floor(Math.random() * 3)];
            sparkle.style.background = color;
            sparkle.style.boxShadow = `0 0 10px ${color}`;
            sparkle.style.animation = 'sparkle-anim 0.8s ease-out forwards';

            document.body.appendChild(sparkle);
            setTimeout(() => sparkle.remove(), 800);
        }

        // Automatic random sparkles around the content
        setInterval(() => {
            const content = document.querySelector('.hero-content');
            const rect = content.getBoundingClientRect();
            const x = rect.left + Math.random() * rect.width;
            const y = rect.top + Math.random() * rect.height;
            createSparkle(x, y);
        }, 1500);
    </script>
</body>

</html>
